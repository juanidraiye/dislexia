<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Página Personal</title>
</head>
<body>
    <header>
        <h1>¡Hola! Soy [Tu Nombre]</h1>
        <p>Estoy aprendiendo a programar en HTML.</p>
    </header>

    <section>
        <h2>Sobre mí</h2>
        <p>Me gusta la tecnología, aprender cosas nuevas y compartir mis conocimientos.</p>
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" />
    </section>

    <section>
        <h2>Mis hobbies</h2>
        <ul>
            <li>Programar</li>
            <li>Leer libros</li>
            <li>Jugar videojuegos</li>
            <li>Salir con amigos</li>
        </ul>
    </section>

    <section>
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label><br />
            <input type="text" id="nombre" name="nombre" /><br /><br />

            <label for="email">Correo electrónico:</label><br />
            <input type="email" id="email" name="email" /><br /><br />

            <label for="mensaje">Mensaje:</label><br />
            <textarea id="mensaje" name="mensaje" rows="4"></textarea><br /><br />

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Mi Página Personal</p>
    </footer>
</body>
</html>
